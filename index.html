    <style>
        :root {

        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            font-weight: 700;
            overflow-x: hidden;
        }

        .container { max-width: 850px; margin: 0 auto; }

        .logo { text-align: center; margin-bottom: 40px; animation: fadeInDown 0.8s ease; }
        .logo-main { font-size: 3.5rem; font-weight: 900; letter-spacing: -1px; color: #fff; margin: 0; }
        .logo-sub { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; display: block; font-weight: 400; }

        .controls { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; }
        #search {
            width: 100%; padding: 15px 20px; border-radius: 10px; border: 1px solid #333;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); color: #fff; font-size: 1rem;
            transition: var(--transition); font-family: inherit; box-sizing: border-box;
        }
        #search:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }

        .filters { display: flex; gap: 8px; margin-top: 12px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px 18px;
            border-radius: 5px; cursor: pointer; transition: var(--transition); font-weight: 700; text-transform: uppercase; font-size: 0.7rem;
        }
        .filter-btn:hover { border-color: var(--gold); }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        .album-card {
            display: flex; gap: 20px; background: var(--card); padding: 20px;
            border-radius: 12px; margin-bottom: 15px; transition: var(--transition);
            border: 1px solid #222; align-items: flex-start;
            animation: fadeInUp 0.5s ease backwards;
        }
        .album-card:hover { border-color: #444; transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .artist-card { cursor: pointer; flex-direction: column; }

        .album-cover { width: 120px; height: 120px; border-radius: 6px; object-fit: cover; background: #000; }
        .album-info { flex: 1; width: 100%; }
        .artist-name { color: var(--gold); font-size: 0.9rem; margin-bottom: 4px; text-transform: uppercase; }
        .album-title { font-size: 1.4rem; font-weight: 900; margin-bottom: 12px; line-height: 1.2; }

        .rating-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .rating-wrapper { position: relative; display: inline-block; }
        .rating-badge {
            padding: 6px 14px; border-radius: 4px; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.2s; border: none; color: #fff;
        }
        .rating-badge.old { opacity: 0.25; filter: grayscale(0.5); font-size: 0.9rem; }
        
        .status-icon { 
            position: absolute; top: -14px; right: -10px; font-size: 1.4rem; 
            pointer-events: none; z-index: 10;
        }

        .link-drawer { 
            display: none; margin-top: 15px; padding: 12px; background: #000; 
            border-radius: 6px; border: 1px solid #333; font-size: 0.85rem;
        }
        .link-drawer a { color: var(--gold); text-decoration: none; font-weight: 900; }

        .artist-works-list {
            display: none; width: 100%; margin-top: 15px; padding-top: 15px; border-top: 1px solid #333;
        }
        .work-item {
            display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.9rem;
        }
        .work-item:last-child { border: none; }
        .work-score { color: var(--gold); font-weight: 900; }

        #calc-toggle {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            border-radius: 50%; background: var(--gold); border: none;
            color: #000; cursor: pointer; font-size: 1.5rem; z-index: 1000;
        }

        .calc-modal {
            display: none; position: fixed; bottom: 80px; left: 20px; width: 260px;
            background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid var(--gold);
            z-index: 1000;
        }
        .calc-modal input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 6px; margin-bottom: 10px; font-family: inherit;
            box-sizing: border-box;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) { .album-card { flex-direction: column; align-items: center; text-align: center; } }
    </style>
</head>

    let currentFilter = 'latest';

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getRatingColor(r) {
        if (r >= 9.3) return { c: '#8a2be2', i: 'üëë' };
        if (r >= 9)  return { c: '#0db961', i: '' };
        if (r >= 7)  return { c: '#94ea5c', i: '' };
        if (r >= 5)  return { c: '#2aa8ff', i: '' };
        if (r >= 4)  return { c: '#f3dc02', i: '' };
        if (r >= 3)  return { c: '#ffae0e', i: '' };
        if (r >= 1)  return { c: '#ba0000', i: '<img src="https://psv4.userapi.com/s/v1/d2/a-ZeFFNH2ohlp3S5FAa1LrX6yWwoNqqyZlxIoxkQXG4AgRmzZcKInIRnXgx0v0WFpYNB6Oj7tfzCN7GzQHhV2AaswS_7fOi9rmjfy8x2OkgRJfHm1OOXCzVPrEBwTSS257WC4B3gCMkf/sm3.png" style="width:30px">'' };
        return { c: '#333', i: '' };
    }

    function render() {
        const container = document.getElementById('main-content');
        const query = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        if (currentFilter === 'artists') {
            renderArtists(container, query);
            return;
        }

        let items = [];
        let seenIds = new Set();

        data.forEach(art => {
            const all = [...art.albums.map(a => ({...a, type:'album'})), ...art.songs.map(s => ({...s, type:'song'}))];
            all.forEach(item => {
                if (!seenIds.has(item.id)) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ –ø–µ—Å–µ–Ω/–∞–ª—å–±–æ–º–æ–≤
                    if (currentFilter.includes('song') && item.type !== 'song') return;
                    if (currentFilter.includes('album') && item.type !== 'album') return;
                    
                    items.push({...item, mainArtist: art.artist});
                    seenIds.add(item.id);
                }
            });
        });

        let filtered = items.filter(a => 
            a.mainArtist.toLowerCase().includes(query) || 
            a.title.toLowerCase().includes(query) || 
            (a.collab && a.collab.toLowerCase().includes(query))
        );

        if (currentFilter.includes('best')) filtered.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1));
        else if (currentFilter.includes('worst')) filtered.sort((a,b) => a.ratings.at(-1) - b.ratings.at(-1));
        else if (currentFilter === 'latest') filtered.reverse();

        filtered.forEach((alb, index) => {
            const div = document.createElement('div');
            div.className = 'album-card';
            div.style.animationDelay = `${index * 0.05}s`;
            
            const ratingsHtml = alb.ratings.map((r, i) => {
                const isLast = i === alb.ratings.length - 1;
                const rColor = getRatingColor(r);
                return `
                    <div class="rating-wrapper">
                        <button class="rating-badge ${isLast ? '' : 'old'}" 
                                style="background:${rColor.c}" 
                                onclick="toggleDrawer('${alb.id}', ${i})">${r}</button>
                        ${rColor.i ? `<span class="status-icon">${rColor.i}</span>` : ''}
                    </div>
                `;
            }).join('');

            div.innerHTML = `
                <img src="${alb.cover}" class="album-cover">
                <div class="album-info">
                    <div class="artist-name">${alb.mainArtist} ${alb.collab ? 'x ' + alb.collab : ''}</div>
                    <div class="album-title">${alb.title}</div>
                    <div class="rating-row">${ratingsHtml}</div>
                    <div id="drawer-${alb.id}" class="link-drawer"></div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderArtists(container, query) {
        let stats = data.map(art => {
            const name = art.artist;
            // –ò—â–µ–º –≤—Å–µ —Ä–∞–±–æ—Ç—ã, –≥–¥–µ —ç—Ç–æ—Ç –∞—Ä—Ç–∏—Å—Ç –ª–∏–±–æ –≥–ª–∞–≤–Ω—ã–π, –ª–∏–±–æ –≤ –∫–æ–ª–ª–∞–±–µ
            let worksForArtist = [];
            let seenInArtist = new Set();

            data.forEach(d => {
                const all = [...d.albums, ...d.songs];
                all.forEach(w => {
                    const collabList = w.collab ? w.collab.split(/ x |,/ ).map(s => s.trim()) : [];
                    if ((d.artist === name || collabList.includes(name)) && !seenInArtist.has(w.id)) {
                        worksForArtist.push(w);
                        seenInArtist.add(w.id);
                    }
                });
            });

            let sum = worksForArtist.reduce((acc, work) => acc + work.ratings.at(-1), 0);
            return { 
                name: name, 
                avg: (worksForArtist.length ? (sum / worksForArtist.length).toFixed(2) : 0),
                works: worksForArtist.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1))
            };
        })
        .filter(s => s.name.toLowerCase().includes(query))
        .sort((a,b) => b.avg - a.avg);

        stats.forEach((s, index) => {
            const div = document.createElement('div');
            div.className = 'album-card artist-card';
            div.style.animationDelay = `${index * 0.05}s`;
            div.onclick = () => toggleArtistWorks(s.name);
            
            let worksHtml = s.works.map(w => `
                <div class="work-item">
                    <span>${w.title}</span>
                    <span class="work-score">${w.ratings.at(-1)}</span>
                </div>
            `).join('');

            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                    <span style="font-size:1.5rem">${s.name}</span>
                    <span style="color:var(--gold); font-size:1.5rem">AVG: ${s.avg}</span>
                </div>
                <div id="works-${s.name.replace(/\s/g, '')}" class="artist-works-list">
                    ${worksHtml}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function toggleArtistWorks(name) {
        const id = `works-${name.replace(/\s/g, '')}`;
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDrawer(id, index) {
        const drawer = document.getElementById(`drawer-${id}`);
        let foundItem = null;
        data.forEach(art => {
            const item = [...art.albums, ...art.songs].find(i => i.id === id);
            if (item) foundItem = item;
        });
        
        if (drawer.style.display === 'block' && drawer.dataset.idx == index) {
            drawer.style.display = 'none';
        } else {
            drawer.innerHTML = `üîó <a href="${foundItem.links[index]}" target="_blank">–†–ï–ê–ö–¶–ò–Ø –ù–ê ${foundItem.ratings[index]}</a>`;
            drawer.style.display = 'block';
            drawer.dataset.idx = index;
        }
    }

    function toggleCalc() {
        const m = document.getElementById('calc-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function runCalc() {
        const val = document.getElementById('median-input').value.split(/\s+/).map(Number).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        if(!val.length) return;
        const mid = Math.floor(val.length/2);
        const res = val.length % 2 !== 0 ? val[mid] : (val[mid-1]+val[mid])/2;
        document.getElementById('median-res').innerText = "–ú–µ–¥–∏–∞–Ω–∞: " + res.toFixed(2);
    }

    render();
</script>
