<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMAO - Luchevsky Music Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --gold: #d4af37;
            --text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            font-weight: 700;
            overflow-x: hidden;
        }

        .container { max-width: 850px; margin: 0 auto; }

        /* HEADER */
        .logo { text-align: center; margin-bottom: 40px; animation: fadeInDown 0.8s ease; }
        .logo-main { font-size: 3.5rem; font-weight: 900; letter-spacing: -1px; color: #fff; margin: 0; }
        .logo-sub { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; display: block; font-weight: 400; }

        /* CONTROLS */
        .controls { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; }
        #search {
            width: 100%; padding: 15px 20px; border-radius: 10px; border: 1px solid #333;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); color: #fff; font-size: 1rem;
            transition: var(--transition); font-family: inherit; box-sizing: border-box;
        }
        #search:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }

        .filters { display: flex; gap: 8px; margin-top: 12px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px 18px;
            border-radius: 5px; cursor: pointer; transition: var(--transition); font-weight: 700; text-transform: uppercase; font-size: 0.7rem;
        }
        .filter-btn:hover { border-color: var(--gold); }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* ALBUM CARDS */
        .album-card {
            display: flex; gap: 20px; background: var(--card); padding: 20px;
            border-radius: 12px; margin-bottom: 15px; transition: var(--transition);
            border: 1px solid #222; align-items: flex-start;
            animation: fadeInUp 0.5s ease backwards;
        }
        .album-card:hover { border-color: #444; transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .album-cover { width: 120px; height: 120px; border-radius: 6px; object-fit: cover; background: #000; }

        .album-info { flex: 1; }
        .artist-name { color: var(--gold); font-size: 0.9rem; margin-bottom: 4px; text-transform: uppercase; }
        .album-title { font-size: 1.4rem; font-weight: 900; margin-bottom: 12px; line-height: 1.2; }

        /* RATINGS */
        .rating-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .rating-wrapper { position: relative; }
        .rating-badge {
            padding: 6px 14px; border-radius: 4px; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.2s; border: none; color: #fff;
        }
        .rating-badge:active { transform: scale(0.9); }
        .rating-badge.old { opacity: 0.25; filter: grayscale(0.5); font-size: 0.9rem; }
        .rating-badge:not(.old):hover { filter: brightness(1.2); }
        
        .status-icon { position: absolute; top: -14px; right: -10px; font-size: 1.4rem; pointer-events: none; }

        /* DRAWER */
        .link-drawer { 
            display: none; margin-top: 15px; padding: 12px; background: #000; 
            border-radius: 6px; border: 1px solid #333; font-size: 0.85rem;
            animation: slideDown 0.3s var(--transition);
        }
        .link-drawer a { color: var(--gold); text-decoration: none; font-weight: 900; border-bottom: 1px solid; }

        /* CALCULATOR */
        #calc-toggle {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            border-radius: 50%; background: var(--gold); border: none;
            color: #000; cursor: pointer; font-size: 1.5rem; z-index: 1000;
            transition: var(--transition); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #calc-toggle:hover { transform: rotate(15deg) scale(1.1); }

        .calc-modal {
            display: none; position: fixed; bottom: 80px; left: 20px; width: 260px;
            background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid var(--gold);
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInUp 0.3s ease;
        }
        .calc-modal input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 6px; margin-bottom: 10px; font-family: inherit;
            box-sizing: border-box; transition: var(--transition);
        }
        .calc-modal input:focus { border-color: var(--gold); outline: none; }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) { .album-card { flex-direction: column; align-items: center; text-align: center; } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1 class="logo-main">LMAO</h1>
        <span class="logo-sub">Luchevsky Music Analytics & Opinions</span>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—é –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="render()">
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('latest', this)">–ü–æ—Å–ª–µ–¥–Ω–∏–µ</button>
            <button class="filter-btn" onclick="setFilter('best', this)">–¢–æ–ø –ê–ª—å–±–æ–º–æ–≤</button>
            <button class="filter-btn" onclick="setFilter('worst', this)">–ê–Ω—Ç–∏—Ç–æ–ø –ê–ª—å–±–æ–º–æ–≤</button>
            <button class="filter-btn" onclick="setFilter('artists', this)">–¢–æ–ø –ê—Ä—Ç–∏—Å—Ç–æ–≤</button>
        </div>
    </div>

    <div id="main-content"></div>
</div>

<button id="calc-toggle" onclick="toggleCalc()">&sum;</button>
<div id="calc-modal" class="calc-modal">
    <input type="text" id="median-input" placeholder="–û—Ü–µ–Ω–∫–∏ (7 8.5 10...)">
    <div id="median-res" style="margin-bottom:15px; font-weight:900; color:var(--gold)">–ú–µ–¥–∏–∞–Ω–∞: -</div>
    <button class="filter-btn" style="width:100%; background:var(--gold); color:#000" onclick="runCalc()">–°—á–∏—Ç–∞—Ç—å</button>
</div>

<script>
    const data = [
        {
            artist: "–õ–∂–µ–¥–º–∏—Ç—Ä–∏–π IV",
            albums: [
                { id: "lzhe_iov", title: "–ò–æ–≤", ratings: [6.5, 7.1], links: ["#", "#"], collab: "", cover: "https://i.scdn.co/image/ab67616d0000b2734e548545e143004a8416d56f" },
                { id: "lzhe_sin", title: "–°–ò–ù–ï–†–ì–ò–°", ratings: [10], links: ["#"], collab: "DEEP-EX-SENSE", cover: "https://i.scdn.co/image/ab67616d0000b273e970220d36743b179047b19b" }
            ]
        },
        {
            artist: "DEEP-EX-SENSE",
            albums: [
                { id: "deep_shog", title: "–®–û–ì–ì–û–¢", ratings: [1], links: ["#"], collab: "", cover: "https://i.scdn.co/image/ab67616d0000b273b57e50669f59f63558837130" }
            ]
        }
    ];

    let currentFilter = 'latest';

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getRatingColor(r) {
        if (r >= 10) return { c: '#8a2be2', i: 'üëë' };
        if (r >= 9)  return { c: '#00c853', i: '' };
        if (r >= 7)  return { c: '#64dd17', i: '' };
        if (r >= 5)  return { c: '#29b6f6', i: '' };
        if (r >= 4)  return { c: '#ffd600', i: '' };
        if (r >= 3)  return { c: '#ffab00', i: '' };
        if (r >= 1)  return { c: '#ff3d00', i: '‚ò£Ô∏è' };
        return { c: '#333', i: '' };
    }

    function render() {
        const container = document.getElementById('main-content');
        const query = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        let albums = [];
        data.forEach(art => art.albums.forEach(alb => albums.push({...alb, mainArtist: art.artist})));

        let filtered = albums.filter(a => a.mainArtist.toLowerCase().includes(query) || a.title.toLowerCase().includes(query));

        if (currentFilter === 'best') filtered.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1));
        if (currentFilter === 'worst') filtered.sort((a,b) => a.ratings.at(-1) - b.ratings.at(-1));
        if (currentFilter === 'latest') filtered.reverse();

        if (currentFilter === 'artists' && !query) {
            renderArtists(container);
            return;
        }

        filtered.forEach((alb, index) => {
            const div = document.createElement('div');
            div.className = 'album-card';
            div.style.animationDelay = `${index * 0.05}s`;
            
            const ratingsHtml = alb.ratings.map((r, i) => {
                const isLast = i === alb.ratings.length - 1;
                const rColor = getRatingColor(r);
                return `
                    <div class="rating-wrapper">
                        <button class="rating-badge ${isLast ? '' : 'old'}" 
                                style="background:${rColor.c}" 
                                onclick="toggleDrawer('${alb.id}', ${i})">${r}</button>
                        ${isLast && rColor.i ? `<span class="status-icon">${rColor.i}</span>` : ''}
                    </div>
                `;
            }).join('');

            div.innerHTML = `
                <img src="${alb.cover}" class="album-cover">
                <div class="album-info">
                    <div class="artist-name">${alb.mainArtist} ${alb.collab ? 'x ' + alb.collab : ''}</div>
                    <div class="album-title">${alb.title}</div>
                    <div class="rating-row">${ratingsHtml}</div>
                    <div id="drawer-${alb.id}" class="link-drawer"></div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderArtists(container) {
        let stats = data.map(art => {
            let sum = art.albums.reduce((acc, alb) => acc + alb.ratings.at(-1), 0);
            return { name: art.artist, avg: (sum / art.albums.length).toFixed(2) };
        }).sort((a,b) => b.avg - a.avg);

        stats.forEach((s, index) => {
            const div = document.createElement('div');
            div.className = 'album-card';
            div.style.animationDelay = `${index * 0.05}s`;
            div.innerHTML = `<div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                <span style="font-size:1.5rem">${s.name}</span>
                <span style="color:var(--gold); font-size:1.5rem">AVG: ${s.avg}</span>
            </div>`;
            container.appendChild(div);
        });
    }

    function toggleDrawer(id, index) {
        const drawer = document.getElementById(`drawer-${id}`);
        let allAlbs = [];
        data.forEach(art => art.albums.forEach(a => allAlbs.push(a)));
        const alb = allAlbs.find(a => a.id === id);
        
        if (drawer.style.display === 'block' && drawer.dataset.idx == index) {
            drawer.style.display = 'none';
        } else {
            drawer.innerHTML = `üîó <a href="${alb.links[index]}" target="_blank">–†–ï–ê–ö–¶–ò–Ø –ù–ê ${alb.ratings[index]}</a>`;
            drawer.style.display = 'block';
            drawer.dataset.idx = index;
        }
    }

    function toggleCalc() {
        const m = document.getElementById('calc-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function runCalc() {
        const val = document.getElementById('median-input').value.split(/\s+/).map(Number).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        if(!val.length) return;
        const mid = Math.floor(val.length/2);
        const res = val.length % 2 !== 0 ? val[mid] : (val[mid-1]+val[mid])/2;
        document.getElementById('median-res').innerText = "–ú–µ–¥–∏–∞–Ω–∞: " + res.toFixed(2);
    }

    render();
</script>
</body>
</html>
