<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMAO - Luchevsky Music Analytics & Opinions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --gold: #d4af37;
            --violet: #8a2be2;
            --red: #ff3131;
            --text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 100%);
            color: var(--text);
            margin: 0; padding: 20px;
            font-weight: 700;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .logo { text-align: center; margin-bottom: 50px; animation: fadeInDown 0.8s ease; }
        .logo-main { font-size: 4rem; font-weight: 900; letter-spacing: -2px; color: #fff; line-height: 1; }
        .logo-main span { color: var(--gold); }
        .logo-sub { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: #888; font-style: italic; margin-top: 10px; display: block; }

        /* CONTROLS */
        .controls { position: sticky; top: 10px; z-index: 100; margin-bottom: 40px; }
        #search {
            width: 100%; padding: 18px 25px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); color: #fff; font-size: 1rem;
            transition: var(--transition); font-family: inherit; box-sizing: border-box;
        }
        #search:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }

        .filters { display: flex; gap: 10px; margin-top: 15px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: transparent; border: 1px solid #333; color: #888; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; transition: var(--transition); font-weight: 900; text-transform: uppercase; font-size: 0.75rem;
        }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* CARDS */
        .artist-block {
            background: var(--card); border-radius: 20px; padding: 30px; margin-bottom: 40px;
            border: 1px solid #222; animation: fadeInUp 0.6s ease;
        }
        .artist-title { font-size: 2.2rem; margin-bottom: 25px; border-left: 6px solid var(--gold); padding-left: 15px; color: #fff; }

        .album-card {
            display: flex; gap: 25px; background: rgba(255,255,255,0.02); padding: 20px;
            border-radius: 15px; margin-bottom: 15px; transition: var(--transition); border: 1px solid transparent;
        }
        .album-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); border-color: #444; }

        .album-cover { width: 140px; height: 140px; border-radius: 10px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* RATINGS */
        .rating-wrapper { position: relative; display: inline-block; margin-right: 15px; margin-top: 10px; }
        .rating-badge {
            padding: 8px 18px; border-radius: 8px; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; transition: 0.2s; position: relative; display: inline-block;
        }
        .rating-badge.old { opacity: 0.3; text-decoration: line-through; font-size: 1rem; }
        .rating-badge:hover { transform: scale(1.1); opacity: 1; }
        
        /* –ò–ö–û–ù–ö–ê –°–¢–ê–¢–£–°–ê */
        .status-icon {
            position: absolute; top: -15px; right: -15px; font-size: 1.6rem; z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        /* DRAWER –° –°–´–õ–ö–û–ô */
        .link-drawer { 
            display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.4); 
            border-radius: 10px; border: 1px dashed var(--gold); animation: slideDown 0.3s ease;
        }
        .link-drawer a { color: var(--gold); text-decoration: none; font-size: 0.95rem; font-weight: 900; }

        /* CALCULATOR */
        #calc-toggle {
            position: fixed; bottom: 25px; left: 25px; width: 55px; height: 55px;
            border-radius: 12px; background: var(--card); border: 1px solid var(--gold);
            color: var(--gold); cursor: pointer; font-weight: 900; z-index: 1000; font-size: 1.2rem;
            transition: 0.3s;
        }
        #calc-toggle:hover { background: var(--gold); color: #000; }
        
        .calc-modal {
            display: none; position: fixed; bottom: 90px; left: 25px; width: 280px;
            background: #111; padding: 25px; border-radius: 15px; border: 1px solid var(--gold);
            box-shadow: 0 10px 50px rgba(0,0,0,0.9); z-index: 1000; animation: fadeInUp 0.3s ease;
        }

        /* ANIMATIONS */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) { .album-card { flex-direction: column; align-items: center; text-align: center; } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <span class="logo-main">LMA<span>O</span></span>
        <span class="logo-sub">Luchevsky Music Analytics & Opinions</span>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∞–ª—å–±–æ–º–∞ –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." oninput="render()">
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('latest', this)">–ü–æ—Å–ª–µ–¥–Ω–∏–µ</button>
            <button class="filter-btn" onclick="setFilter('best', this)">–¢–æ–ø –ê–ª—å–±–æ–º–æ–≤</button>
            <button class="filter-btn" onclick="setFilter('worst', this)">–•–æ—Ä—Ä–æ—Ä-–ª–∏—Å—Ç</button>
            <button class="filter-btn" onclick="setFilter('artists', this)">–¢–æ–ø –ê—Ä—Ç–∏—Å—Ç–æ–≤</button>
        </div>
    </div>

    <div id="main-content"></div>
</div>

<button id="calc-toggle" onclick="toggleCalc()">f(x)</button>
<div id="calc-modal" class="calc-modal">
    <h3 style="margin:0 0 15px; color:var(--gold); font-size: 1rem; text-transform: uppercase;">–ú–µ–¥–∏–∞–Ω–∞ –æ—Ü–µ–Ω–æ–∫</h3>
    <input type="text" id="median-input" placeholder="–û—Ü–µ–Ω–∫–∏ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª..." style="width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px; font-family: inherit;">
    <div id="median-res" style="margin:20px 0; font-size: 1.1rem; font-weight:900; color:var(--gold)">–†–µ–∑—É–ª—å—Ç–∞—Ç: -</div>
    <button class="filter-btn" style="width:100%; background: var(--gold); color: #000;" onclick="runCalc()">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
</div>

<script>
    // –ë–ê–ó–ê –î–ê–ù–ù–´–•
    const data = [
        {
            artist: "–õ–∂–µ–¥–º–∏—Ç—Ä–∏–π IV",
            albums: [
                { 
                    id: "lzhe_iov",
                    title: "–ò–æ–≤", 
                    ratings: [6.5, 7.1], 
                    links: ["https://youtube.com/link_old", "https://youtube.com/link_new"], 
                    collab: "", 
                    cover: "https://i.scdn.co/image/ab67616d0000b2734e548545e143004a8416d56f" 
                },
                { 
                    id: "lzhe_sin",
                    title: "–°–ò–ù–ï–†–ì–ò–°", 
                    ratings: [10], 
                    links: ["https://youtube.com/link_10"], 
                    collab: "DEEP-EX-SENSE", 
                    cover: "https://i.scdn.co/image/ab67616d0000b273e970220d36743b179047b19b" 
                }
            ]
        },
        {
            artist: "DEEP-EX-SENSE",
            albums: [
                { 
                    id: "deep_shog",
                    title: "–®–û–ì–ì–û–¢", 
                    ratings: [1.2], 
                    links: ["https://youtube.com/link_bad"], 
                    collab: "", 
                    cover: "https://i.scdn.co/image/ab67616d0000b273b57e50669f59f63558837130" 
                }
            ]
        }
    ];

    let currentFilter = 'latest';

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    // –õ–û–ì–ò–ö–ê –û–¶–ï–ù–û–ö –ò –ò–ö–û–ù–û–ö
    function getRatingMeta(r) {
        if (r >= 10) return { bg: 'var(--violet)', icon: 'üëë' }; 
        if (r >= 8)  return { bg: 'var(--gold)', color: '#000', icon: '' };
        if (r <= 2)  return { bg: 'var(--red)', icon: '‚ò£Ô∏è' };
        return { bg: '#333', color: '#fff', icon: '' };
    }

    function render() {
        const container = document.getElementById('main-content');
        const query = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        let albums = [];
        data.forEach(art => art.albums.forEach(alb => albums.push({...alb, artist: art.artist})));

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
        let filtered = albums.filter(a => a.artist.toLowerCase().includes(query) || a.title.toLowerCase().includes(query));

        if (currentFilter === 'best') filtered.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1));
        if (currentFilter === 'worst') filtered.sort((a,b) => a.ratings.at(-1) - b.ratings.at(-1));
        if (currentFilter === 'latest') filtered.reverse();

        // –¢–æ–ø –∞—Ä—Ç–∏—Å—Ç–æ–≤
        if (currentFilter === 'artists' && !query) {
            renderArtists(container);
            return;
        }

        // –í—ã–≤–æ–¥ –∫–∞—Ä—Ç–æ—á–µ–∫
        if (currentFilter === 'latest' && !query) {
            data.forEach(art => {
                const block = document.createElement('div');
                block.className = 'artist-block';
                block.innerHTML = `<div class="artist-title">${art.artist}</div>`;
                art.albums.forEach(alb => block.appendChild(createAlbumCard(alb, false)));
                container.appendChild(block);
            });
        } else {
            filtered.forEach(alb => {
                const block = document.createElement('div');
                block.className = 'artist-block';
                block.appendChild(createAlbumCard(alb, true));
                container.appendChild(block);
            });
        }
    }

    function renderArtists(container) {
        let artistStats = data.map(art => {
            let sum = art.albums.reduce((acc, alb) => acc + alb.ratings.at(-1), 0);
            return { name: art.artist, avg: (sum / art.albums.length).toFixed(2), albums: art.albums };
        }).sort((a, b) => b.avg - a.avg);

        artistStats.forEach(art => {
            const div = document.createElement('div');
            div.className = 'artist-block';
            div.innerHTML = `
                <div class="artist-title" style="cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="toggleArtistDetails(this)">
                    <span>${art.name}</span>
                    <span style="color:var(--gold); font-size:1.2rem">AVG: ${art.avg}</span>
                </div>
                <div class="details" style="display:none; margin-top:20px;">
                    ${art.albums.map(alb => `<div style="padding:10px; border-bottom:1px solid #222;">‚Ä¢ ${alb.title} ‚Äî <strong>${alb.ratings.at(-1)}</strong></div>`).join('')}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function toggleArtistDetails(el) {
        const details = el.nextElementSibling;
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }

    function createAlbumCard(alb, showArtist) {
        const div = document.createElement('div');
        div.className = 'album-card';
        
        const ratingsHtml = alb.ratings.map((r, i) => {
            const isLast = i === alb.ratings.length - 1;
            const meta = getRatingMeta(r);
            return `
                <div class="rating-wrapper">
                    <div class="rating-badge ${isLast ? '' : 'old'}" 
                         style="background:${meta.bg}; color:${meta.color || '#fff'}"
                         onclick="toggleLink('${alb.id}', ${i})">
                        ${r}
                    </div>
                    ${isLast && meta.icon ? `<span class="status-icon">${meta.icon}</span>` : ''}
                </div>
            `;
        }).join('');

        div.innerHTML = `
            <img src="${alb.cover}" class="album-cover">
            <div style="flex:1">
                <div style="font-size:1.4rem; font-weight:900; color:#fff;">${showArtist ? alb.artist + ' ‚Äî ' : ''}${alb.title}</div>
                <div style="color:var(--gold); font-size:0.85rem; margin-bottom:15px; letter-spacing:1px;">${alb.collab ? 'FEAT. ' + alb.collab : 'SOLO ALBUM'}</div>
                <div style="display:flex; align-items:center; flex-wrap:wrap;">${ratingsHtml}</div>
                <div id="drawer-${alb.id}" class="link-drawer"></div>
            </div>
        `;
        return div;
    }

    function toggleLink(albId, index) {
        const drawer = document.getElementById(`drawer-${albId}`);
        // –ü–æ–∏—Å–∫ –∞–ª—å–±–æ–º–∞ –≤–æ –≤—Å–µ–π –±–∞–∑–µ
        let allAlbums = [];
        data.forEach(art => art.albums.forEach(alb => allAlbums.push(alb)));
        const album = allAlbums.find(a => a.id === albId);
        
        const link = album.links[index];
        const rating = album.ratings[index];
        
        if (drawer.style.display === 'block' && drawer.dataset.current === index.toString()) {
            drawer.style.display = 'none';
        } else {
            drawer.innerHTML = `üé¨ <a href="${link}" target="_blank">–°–ú–û–¢–†–ï–¢–¨ –†–ï–ê–ö–¶–ò–Æ –ù–ê ${rating}</a>`;
            drawer.style.display = 'block';
            drawer.dataset.current = index;
        }
    }

    function toggleCalc() {
        const m = document.getElementById('calc-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function runCalc() {
        const val = document.getElementById('median-input').value.split(/\s+/).map(Number).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        if(!val.length) return;
        const mid = Math.floor(val.length/2);
        const res = val.length % 2 !== 0 ? val[mid] : (val[mid-1]+val[mid])/2;
        document.getElementById('median-res').innerText = "–ú–µ–¥–∏–∞–Ω–∞: " + res.toFixed(2);
    }

    render();
</script>
</body>
</html>
