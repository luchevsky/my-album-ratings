<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMAO - Luchevsky Music Analytics & Opinions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --gold: #d4af37;
            --gold-dark: #aa892f;
            --violet: #8a2be2;
            --red: #ff3131;
            --text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 100%);
            color: var(--text);
            margin: 0; padding: 20px;
            overflow-x: hidden;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* HEADER */
        .logo { text-align: center; margin-bottom: 50px; animation: fadeInDown 0.8s ease; }
        .logo-main { font-size: 4rem; font-weight: 900; letter-spacing: -2px; color: #fff; line-height: 1; }
        .logo-main span { color: var(--gold); }
        .logo-sub { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: #888; font-style: italic; margin-top: 10px; display: block; }

        /* SEARCH & FILTERS */
        .controls { position: sticky; top: 10px; z-index: 100; margin-bottom: 40px; }
        #search {
            width: 100%; padding: 18px 25px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); color: #fff; font-size: 1rem;
            transition: var(--transition); font-family: inherit; box-sizing: border-box;
        }
        #search:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }

        .filters { display: flex; gap: 10px; margin-top: 15px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: transparent; border: 1px solid #333; color: #888; padding: 8px 18px;
            border-radius: 8px; cursor: pointer; transition: var(--transition); font-weight: 700; text-transform: uppercase; font-size: 0.75rem;
        }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* CARDS */
        .artist-block {
            background: var(--card); border-radius: 20px; padding: 30px; margin-bottom: 40px;
            border: 1px solid #222; animation: fadeInUp 0.6s ease;
        }
        .artist-title { font-size: 2rem; margin-bottom: 25px; border-left: 5px solid var(--gold); padding-left: 15px; }

        .album-card {
            display: flex; gap: 20px; background: rgba(255,255,255,0.02); padding: 15px;
            border-radius: 15px; margin-bottom: 15px; transition: var(--transition); border: 1px solid transparent;
        }
        .album-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.05); border-color: #444; }

        .album-cover { width: 130px; height: 130px; border-radius: 10px; object-fit: cover; }

        /* RATINGS & ICONS */
        .rating-wrapper { position: relative; display: inline-block; margin-right: 15px; }
        .rating-badge {
            padding: 5px 15px; border-radius: 6px; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.2s; position: relative; display: inline-block;
        }
        .rating-badge.old { opacity: 0.4; text-decoration: line-through; font-size: 0.9rem; }
        .rating-badge:hover { transform: translateY(-2px); opacity: 1; }
        
        /* –ò–ö–û–ù–ö–ê –ü–û–í–ï–†–• –û–¶–ï–ù–ö–ò */
        .status-icon {
            position: absolute; top: -12px; right: -12px; font-size: 1.4rem; z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            /* –ï—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ PNG, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —ç—Ç–æ –≤ –±—É–¥—É—â–µ–º: */
            /* content: url('—Ç–≤–æ–π_—Ñ–∞–π–ª.png'); width: 30px; height: 30px; */
        }

        /* REACTIONS */
        .reactions { display: flex; gap: 15px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #222; }
        .react-btn {
            background: transparent; border: none; color: #666; cursor: pointer;
            font-size: 1rem; transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .react-btn:hover { color: var(--gold); transform: translateY(-2px); }
        .react-btn.active { color: var(--gold); }

        /* LINKS */
        .link-drawer { 
            display: none; margin-top: 10px; padding: 12px; background: #000; 
            border-radius: 8px; border: 1px dashed #444; animation: slideDown 0.3s ease;
        }
        .link-drawer a { color: var(--gold); text-decoration: none; font-size: 0.9rem; font-weight: bold; }

        /* CALCULATOR */
        #calc-toggle {
            position: fixed; bottom: 25px; left: 25px; width: 50px; height: 50px;
            border-radius: 12px; background: var(--card); border: 1px solid var(--gold);
            color: var(--gold); cursor: pointer; font-weight: 900; z-index: 1000;
        }
        .calc-modal {
            display: none; position: fixed; bottom: 85px; left: 25px; width: 280px;
            background: #111; padding: 20px; border-radius: 15px; border: 1px solid var(--gold);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 1000; animation: fadeInUp 0.3s ease;
        }

        /* ANIMATIONS */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) { .album-card { flex-direction: column; align-items: center; text-align: center; } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <span class="logo-main">LMA<span>O</span></span>
        <span class="logo-sub">Luchevsky Music Analytics & Opinions</span>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="–ù–∞–π—Ç–∏ –∞–ª—å–±–æ–º –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." oninput="render()">
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('latest', this)">–ü–æ—Å–ª–µ–¥–Ω–∏–µ</button>
            <button class="filter-btn" onclick="setFilter('best', this)">–¢–æ–ø –ê–ª—å–±–æ–º–æ–≤</button>
            <button class="filter-btn" onclick="setFilter('worst', this)">–•–æ—Ä—Ä–æ—Ä-–ª–∏—Å—Ç</button>
            <button class="filter-btn" onclick="setFilter('artists', this)">–¢–æ–ø –ê—Ä—Ç–∏—Å—Ç–æ–≤</button>
        </div>
    </div>

    <div id="main-content"></div>
</div>

<button id="calc-toggle" onclick="toggleCalc()">f(x)</button>
<div id="calc-modal" class="calc-modal">
    <h4 style="margin:0 0 10px; color:var(--gold)">–ú–µ–¥–∏–∞–Ω–∞</h4>
    <input type="text" id="median-input" placeholder="7 8 5.5 10..." style="width:100%; padding:8px; background:#000; border:1px solid #333; color:#fff; border-radius:5px;">
    <div id="median-res" style="margin:10px 0; font-weight:900; color:var(--gold)">–†–µ–∑—É–ª—å—Ç–∞—Ç: -</div>
    <button class="filter-btn" style="width:100%" onclick="runCalc()">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
</div>

<script>
    // –¢–í–û–ò –î–ê–ù–ù–´–ï
    const data = [
        {
            artist: "–õ–∂–µ–¥–º–∏—Ç—Ä–∏–π IV",
            albums: [
                { 
                    id: "lzhe_iov",
                    title: "–ò–æ–≤", 
                    ratings: [6.5, 7.1], 
                    links: ["https://youtube.com/link_old", "https://youtube.com/link_new"], 
                    collab: "", 
                    cover: "https://i.scdn.co/image/ab67616d0000b2734e548545e143004a8416d56f" 
                },
                { 
                    id: "lzhe_sin",
                    title: "–°–ò–ù–ï–†–ì–ò–°", 
                    ratings: [10], 
                    links: ["https://youtube.com/link_10"], 
                    collab: "DEEP-EX-SENSE", 
                    cover: "https://i.scdn.co/image/ab67616d0000b273e970220d36743b179047b19b" 
                }
            ]
        },
        {
            artist: "DEEP-EX-SENSE",
            albums: [
                { 
                    id: "deep_shog",
                    title: "–®–û–ì–ì–û–¢", 
                    ratings: [1.2], 
                    links: ["https://youtube.com/link_bad"], 
                    collab: "", 
                    cover: "https://i.scdn.co/image/ab67616d0000b273b57e50669f59f63558837130" 
                }
            ]
        }
    ];

    let currentFilter = 'latest';

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    // –°—Ç–∏–ª—å –æ—Ü–µ–Ω–∫–∏ –∏ –≤—ã–±–æ—Ä –∏–∫–æ–Ω–∫–∏
    function getRatingMeta(r) {
        if (r >= 10) return { bg: 'var(--violet)', icon: 'üëë' }; // –ö–æ—Ä–æ–Ω–∞ –±–µ–∑—É–º–∏—è
        if (r >= 8) return { bg: var(--gold), color: '#000', icon: '' };
        if (r <= 2) return { bg: 'var(--red)', icon: '‚ò£Ô∏è' }; // –ó–∞—Ä–∞–∑–Ω–æ
        return { bg: '#333', color: '#fff', icon: '' };
    }

    function render() {
        const container = document.getElementById('main-content');
        const query = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        let albums = [];
        data.forEach(art => art.albums.forEach(alb => albums.push({...alb, artist: art.artist})));

        // –ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ç–∏—Å—Ç—É –∏–ª–∏ –∞–ª—å–±–æ–º—É
        let filtered = albums.filter(a => a.artist.toLowerCase().includes(query) || a.title.toLowerCase().includes(query));

        if (currentFilter === 'best') filtered.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1));
        if (currentFilter === 'worst') filtered.sort((a,b) => a.ratings.at(-1) - b.ratings.at(-1));
        if (currentFilter === 'latest') filtered.reverse();

        if (currentFilter === 'artists' && !query) {
            renderArtists(container);
            return;
        }

        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∏–ª–∏ –æ–¥–∏–Ω–æ—á–Ω—ã–π –≤—ã–≤–æ–¥ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–∏–ª—å—Ç—Ä–∞
        if (currentFilter === 'latest' && !query) {
            data.forEach(art => {
                const block = document.createElement('div');
                block.className = 'artist-block';
                block.innerHTML = `<div class="artist-title">${art.artist}</div>`;
                art.albums.forEach(alb => block.appendChild(createAlbumCard(alb, false)));
                container.appendChild(block);
            });
        } else {
            filtered.forEach(alb => {
                const block = document.createElement('div');
                block.className = 'artist-block';
                block.appendChild(createAlbumCard(alb, true));
                container.appendChild(block);
            });
        }
    }

    function createAlbumCard(alb, showArtist) {
        const div = document.createElement('div');
        div.className = 'album-card';
        
        const ratingsHtml = alb.ratings.map((r, i) => {
            const isLast = i === alb.ratings.length - 1;
            const meta = getRatingMeta(r);
            return `
                <div class="rating-wrapper">
                    <div class="rating-badge ${isLast ? '' : 'old'}" 
                         style="background:${meta.bg}; color:${meta.color || '#fff'}"
                         onclick="toggleLink('${alb.id}', ${i}, this)">
                        ${r}
                    </div>
                    ${isLast && meta.icon ? `<span class="status-icon">${meta.icon}</span>` : ''}
                </div>
            `;
        }).join('');

        div.innerHTML = `
            <img src="${alb.cover}" class="album-cover">
            <div style="flex:1">
                <div style="font-size:1.3rem; font-weight:900">${showArtist ? alb.artist + ' ‚Äî ' : ''}${alb.title}</div>
                <div style="color:var(--gold); font-size:0.8rem; margin-bottom:10px">${alb.collab ? 'feat. ' + alb.collab : ''}</div>
                <div style="display:flex; align-items:center">${ratingsHtml}</div>
                <div id="drawer-${alb.id}" class="link-drawer"></div>
                <div class="reactions">
                    <button class="react-btn" onclick="react('${alb.id}', 'cool')">üòé <span id="cool-${alb.id}">0</span></button>
                    <button class="react-btn" onclick="react('${alb.id}', 'eyes')">üëÄ <span id="eyes-${alb.id}">0</span></button>
                    <button class="react-btn" onclick="react('${alb.id}', 'wheel')">‚ôø <span id="wheel-${alb.id}">0</span></button>
                </div>
            </div>
        `;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∞–∫—Ü–∏–π –∏–∑ –ø–∞–º—è—Ç–∏
        setTimeout(() => updateReacts(alb.id), 0);
        return div;
    }

    function toggleLink(albId, index, el) {
        const drawer = document.getElementById(`drawer-${albId}`);
        const album = [...data.flatMap(d => d.albums)].find(a => a.id === albId);
        const link = album.links[index];
        
        if (drawer.style.display === 'block' && drawer.dataset.current === index.toString()) {
            drawer.style.display = 'none';
        } else {
            drawer.innerHTML = `üé¨ <a href="${link}" target="_blank">–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∞–∫—Ü–∏—é –Ω–∞ –æ—Ü–µ–Ω–∫—É ${album.ratings[index]}</a>`;
            drawer.style.display = 'block';
            drawer.dataset.current = index;
        }
    }

    // –†–µ–∞–∫—Ü–∏–∏ (LocalStorage)
    function react(id, type) {
        let count = parseInt(localStorage.getItem(`${id}-${type}`) || 0);
        localStorage.setItem(`${id}-${type}`, count + 1);
        updateReacts(id);
    }

    function updateReacts(id) {
        ['cool', 'eyes', 'wheel'].forEach(type => {
            const el = document.getElementById(`${type}-${id}`);
            if(el) el.innerText = localStorage.getItem(`${id}-${type}`) || 0;
        });
    }

    // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
    function toggleCalc() {
        const m = document.getElementById('calc-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function runCalc() {
        const val = document.getElementById('median-input').value.split(/\s+/).map(Number).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        if(!val.length) return;
        const mid = Math.floor(val.length/2);
        const res = val.length % 2 !== 0 ? val[mid] : (val[mid-1]+val[mid])/2;
        document.getElementById('median-res').innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + res.toFixed(2);
    }

    render();
</script>
</body>
</html>
