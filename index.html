<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–ú–ê - –õ—É—á–µ–≤—Å–∫–∏–π –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111111;
            --gold: #c5a059;
            --gold-light: #f9e498;
            --violet: #8a2be2;
            --red: #ff3131;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 100%);
            color: var(--text);
            margin: 0; padding: 20px;
            font-weight: 600; /* –î–µ–ª–∞–µ–º –≤–µ—Å—å —Å—Ç–æ–∫–æ–≤—ã–π —Ç–µ–∫—Å—Ç –∂–∏—Ä–Ω–µ–µ */
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-main {
            font-size: 3.5rem;
            font-weight: 800;
            display: block;
            color: #fff;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }
        .logo-sub {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 1px;
        }

        /* –ü–æ–∏—Å–∫ –∏ –§–∏–ª—å—Ç—Ä—ã */
        #search {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            background: #000;
            color: #fff;
            margin-bottom: 25px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--gold);
            color: #000;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .artist-block {
            background: var(--card-bg);
            border: 1px solid #222;
            border-top: 3px solid var(--gold);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .artist-header {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .album-card {
            display: flex;
            gap: 25px;
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .album-card:hover {
            border-color: var(--gold);
            background: rgba(255,255,255,0.05);
        }

        .album-cover {
            width: 120px; height: 120px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .rating-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .rating-num {
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
        }

        /* –ò–∫–æ–Ω–∫–∏ –æ—Ü–µ–Ω–æ–∫ */
        .rating-icon { width: 24px; height: 24px; vertical-align: middle; }

        /* –ü–ª–∞—à–∫–∞ –º–µ–¥–∏–∞–Ω—ã */
        #calc-toggle {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--gold); border: none; font-size: 20px; cursor: pointer;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.5); z-index: 100;
        }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; padding: 30px; border: 2px solid var(--gold); border-radius: 20px; z-index: 101;
        }

        /* –°–ø–∏—Å–æ–∫ –∞–ª—å–±–æ–º–æ–≤ –∞—Ä—Ç–∏—Å—Ç–∞ –≤ –¢–æ–ø–µ */
        .sub-list {
            margin-top: 15px; padding: 15px; background: #000; border-radius: 10px; display: none;
        }

        @media (max-width: 600px) {
            .album-card { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <span class="logo-main">–õ–ú–ê</span>
        <span class="logo-sub">(–õ—É—á–µ–≤—Å–∫–∏–π –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –ê–Ω–∞–ª–∏—Ç–∏–∫–∞)</span>
    </div>

    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." oninput="render()">

    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('latest', this)">–ü–æ—Å–ª–µ–¥–Ω–∏–µ</button>
        <button class="filter-btn" onclick="setFilter('best', this)">–¢–æ–ø –∞–ª—å–±–æ–º–æ–≤</button>
        <button class="filter-btn" onclick="setFilter('worst', this)">–•—É–¥—à–∏–µ –∞–ª—å–±–æ–º—ã</button>
        <button class="filter-btn" onclick="setFilter('artists', this)">–¢–æ–ø –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π</button>
    </div>

    <div id="main-content"></div>
</div>

<button id="calc-toggle" onclick="document.getElementById('modal').style.display='block'">üßÆ</button>
<div id="modal" class="modal">
    <h3 style="color:var(--gold)">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –º–µ–¥–∏–∞–Ω—ã</h3>
    <input type="text" id="scores" placeholder="–û—Ü–µ–Ω–∫–∏ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª..." style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
    <p id="res" style="margin:15px 0; color:var(--gold)"></p>
    <button class="filter-btn" onclick="calc()">–°—á–∏—Ç–∞—Ç—å</button>
    <button class="filter-btn" onclick="this.parentElement.style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    const data = [
        {
            artist: "–õ–∂–µ–¥–º–∏—Ç—Ä–∏–π IV",
            albums: [
                { title: "–ò–æ–≤", ratings: [6.5, 7.1], links: ["#"], collab: "", cover: "https://i.scdn.co/image/ab67616d0000b2734e548545e143004a8416d56f" },
                { title: "–ê–Ω—Ö–µ–ª—å", ratings: [8.5], links: ["#"], collab: "", cover: "https://i.scdn.co/image/ab67616d0000b273299712953930b196881c195f" },
                { title: "–°–ò–ù–ï–†–ì–ò–°", ratings: [10], links: ["#"], collab: "DEEP-EX-SENSE", cover: "https://i.scdn.co/image/ab67616d0000b273e970220d36743b179047b19b" }
            ]
        },
        {
            artist: "DEEP-EX-SENSE",
            albums: [
                { title: "–®–û–ì–ì–û–¢", ratings: [1], links: ["#"], collab: "", cover: "https://i.scdn.co/image/ab67616d0000b273b57e50669f59f63558837130" }
            ]
        }
    ];

    let currentFilter = 'latest';

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getStyle(r) {
        if (r >= 10) return { bg: 'var(--violet)', icon: 'üëë' };
        if (r >= 8) return { bg: 'var(--gold)', color: '#000' };
        if (r >= 5) return { bg: '#333', color: '#fff' };
        if (r <= 2) return { bg: 'var(--red)', icon: '‚ò£Ô∏è' };
        return { bg: '#222', color: '#fff' };
    }

    function render() {
        const container = document.getElementById('main-content');
        const search = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        if (currentFilter === 'artists') {
            // –õ–û–ì–ò–ö–ê –¢–û–ü–ê –ò–°–ü–û–õ–ù–ò–¢–ï–õ–ï–ô
            let artistsRank = data.map(a => {
                let sum = a.albums.reduce((s, alb) => s + alb.ratings.at(-1), 0);
                return { name: a.name, artist: a.artist, avg: (sum / a.albums.length).toFixed(2), albums: a.albums };
            }).sort((a, b) => b.avg - a.avg);

            artistsRank.forEach(a => {
                const div = document.createElement('div');
                div.className = 'artist-block';
                div.innerHTML = `
                    <div class="artist-header" style="cursor:pointer" onclick="const s = this.nextElementSibling; s.style.display = s.style.display==='block'?'none':'block'">
                        <span>${a.artist}</span>
                        <span style="color:var(--gold)">AVG: ${a.avg}</span>
                    </div>
                    <div class="sub-list">
                        ${a.albums.map(al => `<div style="margin-bottom:5px">‚Ä¢ ${al.title} ‚Äî <span style="color:var(--gold)">${al.ratings.at(-1)}</span></div>`).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        } else if (currentFilter === 'best' || currentFilter === 'worst') {
            // –õ–û–ì–ò–ö–ê –¢–û–ü–ê –ê–õ–¨–ë–û–ú–û–í (–û–¢–î–ï–õ–¨–ù–´–ï –û–ö–ù–ê)
            let albums = [];
            data.forEach(art => art.albums.forEach(alb => albums.push({...alb, artist: art.artist})));
            
            if (currentFilter === 'best') albums.sort((a,b) => b.ratings.at(-1) - a.ratings.at(-1));
            else albums.sort((a,b) => a.ratings.at(-1) - b.ratings.at(-1));

            albums.forEach(alb => {
                const block = document.createElement('div');
                block.className = 'artist-block';
                block.appendChild(createAlbumEl(alb, true));
                container.appendChild(block);
            });
        } else {
            // –û–ë–´–ß–ù–´–ô –°–ü–ò–°–û–ö (–ì–†–£–ü–ü–ò–†–û–í–ö–ê)
            data.filter(d => d.artist.toLowerCase().includes(search)).forEach(art => {
                const div = document.createElement('div');
                div.className = 'artist-block';
                div.innerHTML = `<div class="artist-header">${art.artist}</div>`;
                art.albums.forEach(alb => div.appendChild(createAlbumEl(alb, false)));
                container.appendChild(div);
            });
        }
    }

    function createAlbumEl(alb, showArtist) {
        const st = getStyle(alb.ratings.at(-1));
        const el = document.createElement('div');
        el.className = 'album-card';
        el.innerHTML = `
            <img src="${alb.cover}" class="album-cover">
            <div style="flex:1">
                <div style="font-size:1.3rem">${showArtist ? alb.artist + ' ‚Äî ' : ''}${alb.title}</div>
                <div style="color:var(--gold); font-size:0.9rem">${alb.collab ? 'feat. ' + alb.collab : ''}</div>
                <div class="rating-box">
                    ${alb.ratings.slice(0,-1).map(r => `<span style="text-decoration:line-through; color:#555; margin-right:8px">${r}</span>`).join('')}
                    <div class="rating-num" style="background:${st.bg}; color:${st.color || '#fff'}" onclick="const l = this.parentElement.nextElementSibling; l.style.display = l.style.display==='block'?'none':'block'">
                        ${st.icon || ''} ${alb.ratings.at(-1)}
                    </div>
                </div>
                <div class="sub-list" style="background:rgba(0,0,0,0.5)">
                    ${alb.links.map((link, i) => `<a href="${link}" target="_blank" style="color:var(--gold); display:block; margin:5px 0">‚ñ∂ –†–µ–∞–∫—Ü–∏—è #${i+1}</a>`).join('')}
                </div>
            </div>
        `;
        return el;
    }

    function calc() {
        const val = document.getElementById('scores').value.split(/\s+/).map(Number).filter(n => !isNaN(n)).sort((a,b)=>a-b);
        if(!val.length) return;
        const mid = Math.floor(val.length/2);
        const res = val.length % 2 !== 0 ? val[mid] : (val[mid-1]+val[mid])/2;
        document.getElementById('res').innerText = "–ú–µ–¥–∏–∞–Ω–∞: " + res.toFixed(2);
    }

    render();
</script>

</body>
</html>
